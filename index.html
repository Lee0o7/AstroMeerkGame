<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flappy Meerkat!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* Use game's font */
            background: #000033; /* Dark space background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff; /* White text by default */
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce-y {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .welcome-container {
            text-align: center;
            padding: 30px; /* Increased padding */
            border-radius: 15px; /* Softer rounded corners */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); /* Cyan outer glow */
            border: 2px solid cyan; /* Neon cyan border */
            background: #0a0a2a; /* Darker, more space-like background */
            max-width: 500px; /* Adjusted max-width */
            width: 90%; /* Responsive width */
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        .welcome-container h1 {
            color: #00ffff; /* Neon Cyan for the title */
            font-size: 3em; /* Larger title */
            margin: 0 0 15px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; /* Neon cyan glow */
            animation: bounce-y 2s ease-in-out infinite alternate; /* Applied bounce */
            line-height: 1.2; /* Adjusted line height */
        }

        .welcome-container p {
            color: #fff; /* White for description text */
            font-size: 1em; /* Standard paragraph size */
            margin: 0 0 20px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between buttons */
            margin-top: 30px;
        }

        .neon-button {
            font-family: 'Press Start 2P', cursive;
            background: #1a1a4c; /* Dark blue button background */
            color: #fff;
            border: 2px solid; /* Border will be colored by specific button styles */
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s, box-shadow 0.3s;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Ensure padding and dimensions apply */
        }

        .neon-button:hover {
            transform: scale(1.05);
        }

        .neon-button:active {
            transform: scale(0.95);
        }

        /* Specific button styles */
        .play-button {
            border-color: #ff00ff; /* Fuchsia border */
            box-shadow: 0 0 10px #ff00ff; /* Fuchsia glow */
        }

        .play-button:hover {
            box-shadow: 0 0 20px #ff00ff; /* Intense fuchsia glow on hover */
        }

        .leaderboard-button {
            border-color: #00ffff; /* Cyan border */
            box-shadow: 0 0 10px #00ffff; /* Cyan glow */
        }

        .leaderboard-button:hover {
            box-shadow: 0 0 20px #00ffff; /* Intense cyan glow on hover */
        }

        /* Fade-in animation for modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Pulsate animation for titles (optional, similar to game over) */
        @keyframes pulsate {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>
            AstroMeerk!
        </h1>
        <p>
            A cosmic adventure where meerkats defy gravity and power-ups await!
        </p>
        <p>
            Navigate asteroid fields, defeat alien bosses, and ascend to the top of the galactic leaderboard!
        </p>

        <div class="button-group">
            <a href="game.html" class="neon-button play-button">
                Play Now!
            </a>

            <a href="leaderboard.html" class="neon-button leaderboard-button">
                View Leaderboard
            </a>
        </div>
    </div>

</body>
</html>
