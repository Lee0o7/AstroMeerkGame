<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cool Wall - AstroMeerk!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* Use game's font */
            background: #000033; /* Dark space background */
            display: flex;
            flex-direction: column; /* Allow content to stack vertically */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff; /* White text by default */
            padding: 20px 10px; /* Add some padding for smaller screens */
        }

        /* General container for the leaderboard */
        .leaderboard-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); /* Cyan outer glow */
            border: 2px solid cyan; /* Neon cyan border */
            background: #0a0a2a; /* Darker, more space-like background */
            max-width: 600px;
            width: 100%; /* Take full width within max-width */
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            margin-bottom: 20px; /* Space between leaderboard and button */
        }

        /* Header link back to game */
        .back-to-game {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .back-to-game:hover {
            color: #ff00ff; /* Fuchsia on hover */
        }

        .back-to-game svg {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            stroke: currentColor; /* Inherit color */
        }

        .back-to-game span {
            font-size: 1em; /* Adjusted font size */
        }

        /* Leaderboard title */
        .leaderboard-container h1 {
            color: #00ffff; /* Neon Cyan for the title */
            font-size: 2.5em; /* Slightly smaller for leaderboard title */
            margin: 0 0 10px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: pulsateTitle 1.5s ease-in-out infinite alternate;
        }

        .leaderboard-container p {
            color: #aaa; /* Lighter grey for subtitle */
            font-size: 0.9em;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        /* Leaderboard list styling */
        #leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 0.9em; /* Smaller font for list items */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #leaderboard-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Subtle cyan glow on hover */
        }

        /* Specific styles for rank 1, 2, 3 */
        .rank-1 {
            background: linear-gradient(to right, #6a006a, #8a008a); /* Darker fuchsia gradient */
            color: #ffe0ff; /* Lighter fuchsia text */
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff; /* Fuchsia glow */
            animation: pulsateListItem 1.5s ease-in-out infinite alternate;
        }

        .rank-1:hover {
            box-shadow: 0 0 25px #ff00ff;
        }

        .rank-2 {
            background: linear-gradient(to right, #004d4d, #006666); /* Darker teal gradient */
            color: #e0ffff;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        .rank-2:hover {
            box-shadow: 0 0 25px #00ffff;
        }

        .rank-3 {
            background: linear-gradient(to right, #4a4a00, #666600); /* Darker gold gradient */
            color: #ffffe0;
            border: 2px solid #ffff00;
            box-shadow: 0 0 15px #ffff00;
        }

        .rank-3:hover {
            box-shadow: 0 0 25px #ffff00;
        }

        .default-rank {
            background: rgba(25, 25, 112, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        #leaderboard-list li .rank-display {
            font-size: 1.2em;
            width: 30px; /* Fixed width for rank number */
            text-align: left;
            margin-right: 15px;
        }

        #leaderboard-list li .player-name {
            flex-grow: 1; /* Take up remaining space */
            text-align: left;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 250px;
        }

        #leaderboard-list li .score-display {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #ff00ff; /* Fuchsia glow for score */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulsateTitle {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
            100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
        }
        
        @keyframes pulsateListItem {
            0% { box-shadow: 0 0 15px #ff00ff; }
            50% { box-shadow: 0 0 25px #ff00ff, 0 0 5px rgba(255,255,255,0.5); }
            100% { box-shadow: 0 0 15px #ff00ff; }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .leaderboard-container h1 {
                font-size: 2em;
            }
            .back-to-game span, #leaderboard-list li {
                font-size: 0.8em;
            }
            #leaderboard-list li .rank-display {
                font-size: 1em;
            }
            #leaderboard-list li .player-name {
                max-width: 100px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <header class="text-center">
            <a href="index.html" class="back-to-game">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19L5 12L12 5"></path>
                </svg>
                <span>Back to Game</span>
            </a>
            <h1>The Cool Wall</h1>
            <p>High Scores from the Galaxy</p>
        </header>

        <ul id="leaderboard-list">
            </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
    // Your Firebase project's configuration object
    const firebaseConfig = {
      // Replace this with the config you find in your Firebase Console under "Project settings"
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      databaseURL: "..." // Make sure you have this line!
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const leaderboardList = document.getElementById('leaderboard-list');

    // Fetch and display scores
    function fetchScores() {
        // Reference to the 'scores' node in your database
        const scoresRef = firebase.database().ref('scores');

        // Order the scores by value in descending order and limit to the top 50
        scoresRef.orderByChild('score').limitToLast(50).on('value', (snapshot) => {
            const scores = [];
            snapshot.forEach((childSnapshot) => {
                scores.push(childSnapshot.val());
            });
            // Sort in descending order to get the highest scores first
            scores.sort((a, b) => b.score - a.score);
            displayScores(scores);
        });
    }

    // This function will draw the scores in the list
    function displayScores(scores) {
        leaderboardList.innerHTML = ''; // Clear the list first
        scores.forEach((item, index) => {
            const rank = index + 1;
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span class="rank-display">${rank}.</span>
                                  <span class="player-name">${item.name}</span>
                                  <span class="score-display">Score: ${item.score}</span>`;
            
            // Add different styles for the top 3 players
            if (rank === 1) {
                listItem.classList.add('rank-1');
            } else if (rank === 2) {
                listItem.classList.add('rank-2');
            } else if (rank === 3) {
                listItem.classList.add('rank-3');
            } else {
                listItem.classList.add('default-rank');
            }
            leaderboardList.appendChild(listItem);
        });
    }
    
    // Call the function to fetch the scores when the page loads
    fetchScores();
    </script>
</body>
</html>
